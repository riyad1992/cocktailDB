<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CocktailDb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Test Your Best Cocktail...</h1>
    <section class="container">
        <div class="input-group mb-3 mx-auto mt-3 w-50">
            <input id="input-value" type="text" class="form-control" placeholder="Search for a cocktail..." aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="input-button">Search</button>
          </div>
    </section>
    <section class="container">
        <div id="details" class="card mb-3 mx-auto border-0" style="max-width: 540px;">
            
        </div>
    </section>
    <section class="container">
        <div id="display-search" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>
    <script src="./cocktaildb.js"></script>
</body>
</html>
